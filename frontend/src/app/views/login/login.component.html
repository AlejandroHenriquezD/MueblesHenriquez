<div class="formulario">
    
    <h2 class="tittle">Inicio de Sesion</h2>
    <p class="tittle"><i>Muebles Henriquez S.L.</i></p>

    <div id="contenedor" class="form">
        <form (ngSubmit)="submit()" #userForm="ngForm">
            <div class="box">
                <label class="label" for="user">Usuario</label>
                <div class="form-group">
                    <input type="text" [(ngModel)]="user.name" name="name" #name="ngModel" required>
                    <div *ngIf="name.invalid && name.dirty" class="alert">
                        <div class="Required" *ngIf="name.errors?.['required']">Campo requerido</div>
                    </div>
                </div>
            </div>
            <div class="box1">
                <label class="label" for="password">Contraseña</label>
                <div class="form-group">
                    <input type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required
                        minlength="4">
                    <div *ngIf="password.invalid && password.dirty" class="alert">
                        <div class="Required" *ngIf="password .errors?.['required']">Campo requerido</div>
                        <div class="Required" *ngIf="password .errors?.['minlength']">Mínimo 4 caracteres</div>
                    </div>
                </div>
            </div>
            <button class="button button3" [disabled]="!userForm .form.valid">Entrar</button>
        </form>
        
    </div>
</div>
